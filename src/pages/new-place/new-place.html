
<ion-header>

  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit) = "onAddPlace(f.value)" #f="ngForm">

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" name="title" ngModel required></ion-input>
    </ion-item>

    <!--<ion-item>-->
      <!--<ion-label fixed>Password</ion-label>-->
      <!--<ion-input type="password"></ion-input>-->
    <!--</ion-item>-->

    <button ion-button block type="submit" [disabled] = !f.value>  Add Place </button>

  </ion-list>
</form>

</ion-content>
